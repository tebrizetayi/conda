name: example-environment
channels:
  - conda-forge
dependencies:
  - numpy
  - psutil
  - toolz
  - matplotlib
  - dill
  - pandas
  - partd
  - bokeh
  - dask
  - pip
  - pip:
    - nbgitpuller
    - sphinx-gallery
    - pandas
    - matplotlib
    - pandas_ui
    - jupyter nbextension enable --py qgrid --sys-prefix
    - jupyter nbextension enable --py widgetsnbextension --sys-prefix
    
